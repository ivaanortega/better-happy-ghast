name: Publish to CurseForge

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build
        run: ./gradlew --no-daemon clean build

      # Lee versiones desde gradle.properties
      - name: Read versions
        id: v
        shell: bash
        run: |
          MC=$(grep '^minecraft_version=' gradle.properties | cut -d= -f2)
          echo "mc=$MC" >> $GITHUB_OUTPUT
          MODV=$(grep '^mod_version=' gradle.properties | cut -d= -f2)
          echo "modv=$MODV" >> $GITHUB_OUTPUT
          # changelog mínimo
          {
            echo "Version: $MODV"
            echo "- Minecraft: $MC"
          } > CHANGELOG_CI.md

      - name: Publish (CurseForge)
        uses: Kir-Antipov/mc-publish@v3
        with:
          curseforge-id: 1360171
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # Artefactos (ajusta si usas classifier)
          files: |
            build/libs/*.jar
          files-primary: |
            build/libs/*.jar

          # Loader + versión de juego (EXPLÍCITA)
          loaders: fabric
          game-versions: ${{ steps.v.outputs.mc }}

          # Tipo de versión (en vez de 'release-type')
          version-type: release   # o beta | alpha

          # Changelog
          changelog-file: CHANGELOG_CI.md
